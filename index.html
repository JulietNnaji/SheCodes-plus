<!DOCTYPE html>
<html>
  <head>
    <link

  <body>

        <form id="search-form">

          <button type="submit" class="btn btn-city" id="current">
            Current

        <h1 id="city-name"></h1>

          </div>
          <div class="col-3">

        </div>
        <div id="day"></div>
        <div class="cloudy" id="description"></div>
        <p>

          <span class="ninth-degree" id="ninth-degree"></span>
        </p>
        <p>

          <span class="fifth-percent">10%</span>

          <span class="sixth-percent">10%</span>
          <span class="seventh-percent">30%</span>

        <p>
          <span class="second-emoji">â˜</span>
          <span class="third-emoji">ğŸŒ¤</span>
          <span class="fourth-emoji">ğŸŒ¤</span>
          <span class="fifth-emoji">ğŸŒ¤</span>

          <span class="seventh-emoji">â˜€</span>
