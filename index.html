<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Wireframe</title>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" placeholder="Enter a city" id="search-city-button" />
        <button type="submit" class="btn btn-city">Submit</button>
        <button type="submit" class="btn btn-city" id="current">Current</button>
      </form>
      <h1 id="city-name"></h1>
      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-primary">Today</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary">Tomorrow</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary">5days</button>
        </div>
      </div>
      <div class="border pt-4 pb-10 mt-2">
        <div id="day"></div>
        <div class="cloudy" id="description"></div>
        <p>
          <span class="first-degree" id="degree"> </span>

          <span class="second-degree">
            <a href="#" id="celsius">°C</a>|
            <a href="#" id="fahrenheit">°F</a>
          </span>

          <span class="first-emoji">🌤</span>
        </p>
        <p>
          <span class="third-degree" id="third-degree"></span>

          <span class="fourth-degree" id="fourth-degree"></span>
          <span class="fifth-degree" id="fifth-degree"></span>

          <span class="sixth-degree" id="sixth-degree"></span>
          <span class="seventh-degree" id="seventh-degree"></span>

          <span class="eighth-degree" id="eighth-degree"></span>
          <span class="ninth-degree" id="ninth-degree"></span>
        </p>
        <p>
          <span class="first-percent">10%</span>

          <span class="second-percent">10%</span>
          <span class="third-percent">10%</span>

          <span class="fourth-percent">10%</span>
          <span class="fifth-percent">10%</span>

          <span class="sixth-percent">10%</span>
          <span class="seventh-percent">30%</span>
        </p>
        <p>
          <span class="second-emoji">☁</span>
          <span class="third-emoji">🌤</span>
          <span class="fourth-emoji">🌤</span>
          <span class="fifth-emoji">🌤</span>
          <span class="sixth-emoji">🌤</span>
          <span class="seventh-emoji">☀</span>
          <span class="eighth-emoji">⛈</span>
        </p>
        <p>
          <span class="first-time" id="first-time"></span>
          <span class="second-time" id="second-time"></span>
          <span class="third-time" id="third-time"></span>
          <span class="fourth-time" id="fourth-time"></span>
          <span class="fifth-time" id="fifth-time"></span>
          <span class="sixth-time" id="sixth-time"></span>
          <span class="seventh-time" id="seventh-time"></span>
        </p>
        <button type="button" class="btn btn-light">
          Humidity: <span id="humidity"> </span>
          <div>Wind: <span id="wind"> </span></div>
        </button>
        <section class="source">
          Source:
          <a href="https://weather.com" target="blank"> weather.com </a>
        </section>
      </div>
      <footer class="owner">
        <a href="https://github.com/JulietNnaji/SheCodes-plus" target="blank">
          Open-source code</a
        >
        by Juliet Nnaji
      </footer>
    </div>
    <script src="css/script.js"></script>
  </body>
</html>
